{% extends "base.html" %}{% block content %}
<h1>Search Beer</h1>
<form method="post" class="card">
  <label>Search term <input name="term" value="{{ term }}" placeholder="e.g., Guinness, Hazy, Kölsch"></label>
  <button>Search</button>
</form>
{% if matches %}<div class="grid three">{% for b in matches %}
  <div class="card"><strong>{{ b.name }}</strong><br><span class="muted">{{ b.style }}</span><br>
  ABV {{ b.abv or '—' }}{% if b.ibu %} • IBU {{ b.ibu }}{% endif %}
  {% if b.desc %}<p class="muted" style="margin-top:.5rem">{{ b.desc }}</p>{% endif %}</div>
{% endfor %}</div>{% endif %}
{% endblock %}

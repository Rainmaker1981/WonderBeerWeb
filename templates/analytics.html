
{% extends "base.html" %}
{% block content %}
  <article>
    <h2>Analytics</h2>
    <p>Choose a profile to visualize your preferences.</p>
    <label for="profileSelect">Profile</label>
    <select id="profileSelect">
      {% for p in profiles %}
        <option value="{{ p.file }}">{{ p.display_name }}</option>
      {% endfor %}
    </select>
  </article>

  <section class="grid">
    <article><canvas id="stylesChart"></canvas></article>
    <article><canvas id="flavorsChart"></canvas></article>
    <article><canvas id="abvChart"></canvas></article>
    <article><canvas id="ibuChart"></canvas></article>
    <article class="wide"><canvas id="breweriesChart"></canvas></article>
    <article><div id="ratingSummary"></div></article>
  </section>
{% endblock %}

{% extends \"base.html\" %}
{% block content %}
<section class=\"panel\">
  <h2>Find Breweries</h2>
  <p>Select Country → State/Province → City → Venue. Data sourced from <code>data/breweries.csv</code>.</p>
  <div class=\"grid\">
    <label>Country
      <select id=\"country\"></select>
    </label>
    <label>State / Province
      <select id=\"state\"></select>
    </label>
    <label>City
      <select id=\"city\"></select>
    </label>
    <label>Venue
      <select id=\"venue\"></select>
    </label>
  </div>

  <div class=\"actions\">
    <label>Profile (optional): <input id=\"profile_file\" placeholder=\"Mark_Meyer.json\"></label>
    <button class=\"btn\" id=\"goMatch\">Beer Match →</button>
  </div>

  <div id=\"venueInfo\"></div>
</section>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Find Breweries</h2>
<p>Select a <strong>State</strong>, then a <strong>City</strong>, then a <strong>Venue</strong>. All options are pre-filled from your <code>breweries.csv</code>.</p>

<div class="grid-3">
  <div>
    <label for="stateSel">State</label>
    <select id="stateSel">
      <option value="">-- choose state --</option>
    </select>
  </div>
  <div>
    <label for="citySel">City</label>
    <select id="citySel" disabled>
      <option value="">-- choose city --</option>
    </select>
  </div>
  <div>
    <label for="venueSel">Venue</label>
    <select id="venueSel" disabled>
      <option value="">-- choose venue --</option>
    </select>
  </div>
</div>

<div id="selection" class="selection"></div>

<div class="actions">
  <button id="continueBtn" disabled title="Select a venue first">Continue to Matching</button>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/finder.js') }}"></script>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Upload Untappd CSV â†’ Build Profile JSON</h2>
<form action="{{ url_for('profile') }}" method="post" enctype="multipart/form-data" class="card">
  <label for="display_name">Display Name</label>
  <input id="display_name" name="display_name" type="text" placeholder="Mark Meyer" required>
  <label for="csv_file">Untappd Export (CSV)</label>
  <input id="csv_file" name="csv_file" type="file" accept=".csv" required>
  <button type="submit">Create Profile</button>
</form>

{% if profile_json %}
  <h3>Created:</h3>
  <pre class="code">{{ profile_json|tojson(indent=2) }}</pre>
{% endif %}

{% if profiles %}
  <h3>Existing Profiles</h3>
  <ul>
    {% for p in profiles %}
      <li>{{ p }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}

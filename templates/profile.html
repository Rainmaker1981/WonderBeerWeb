{% extends \"base.html\" %}
{% block content %}
<section class=\"panel\">
  <h2>Upload Tasting Profile</h2>
  <form action=\"{{ url_for('profile_upload') }}\" method=\"post\" enctype=\"multipart/form-data\">
    <label>Display Name<br><input type=\"text\" name=\"display_name\" placeholder=\"Mark Meyer\" required></label>
    <label>Untappd CSV Export<br><input type=\"file\" name=\"csv_file\" accept=\".csv\" required></label>
    <button class=\"btn\" type=\"submit\">Create Profile JSON</button>
  </form>
</section>

<section class=\"panel\">
  <h2>Existing Profiles</h2>
  {% if profiles %}
  <table class=\"table\">
    <thead><tr><th>Name</th><th>File</th></tr></thead>
    <tbody>
      {% for p in profiles %}
      <tr><td>{{p.name}}</td><td>{{p.file}}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No profiles yet.</p>
  {% endif %}
</section>
{% endblock %}

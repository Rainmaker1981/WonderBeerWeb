{% extends "base.html" %}
{% block content %}
  <h1>Upload Untappd CSV</h1>
  <form method="post" action="{{ url_for('profile_upload') }}" enctype="multipart/form-data" class="card">
    <label for="display_name">Display name</label>
    <input type="text" id="display_name" name="display_name" placeholder="e.g., Mark Meyer">
    <label for="file">Untappd CSV file</label>
    <input type="file" id="file" name="file" accept=".csv" required>
    <div style="margin-top:12px;">
      <button type="submit">Create Profile</button>
    </div>
  </form>
{% endblock %}
